<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="my-contacts">
  <template>
    <style>
      li:first-child {
        padding-bottom: 10px;
      }

      li + li {
        padding: 10px 0px;
        border-top: 1px solid #000;
      }

      li > a {
        text-decoration: none;
      }
      /*:host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }*/
    </style>

    <ul>
      <template is="dom-repeat" items="{{items}}">
        <li><a href$="{{baseUrl}}users/{{item.firstName}}">{{item.firstName}} {{item.lastName}}</a></li>
        <!-- </a> -->
      </template>
    </ul>
  </template>

  <script>
    (function() {
      'use strict';

      console.log("Test");

      Polymer({
        is: 'my-contacts',

        properties: {
          items: {
            type: Array,
            notify: true
          }
        },

        ready: function() {
          this.items = [
            {firstName : 'Andreas', lastName: 'Henkel'},
            {firstName : 'Rob', lastName: 'Stark'}
          ];
        }
      });
    })();
  </script>
</dom-module>
