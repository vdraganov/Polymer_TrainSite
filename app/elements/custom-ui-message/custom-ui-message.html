<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="my-theme.html">

<dom-module id="ui-message">
  <style>
    :host {
      width: 100%;
      display: inline-block;
    }
    .container {
      background-color: grey;
      padding: 10px;
      @apply(--ui-message-container-theme)
    }
    .header {
      @apply(--ui-message-header-theme)
    }
    .content {
      @apply(--ui-message-content-theme)
    }
  </style>
  <template>
    <div class="container">
      <div class="header" id="special">{{header}}</div>
      <p class="content">{{message}}</p>
    </div>
  </template>
  <script>
    Polymer({
      is: 'ui-message',

      properties: {
        header: String,
        message: String,
        specialTapTriggered: {
          type:Boolean,
          value: false
        }
      }
// dafaq is going on? ASK!

      ,listeners: {
       'tap': 'regularTap',
       'special.tap': 'specialTap'
     },

     regularTap: function(e) {
       if (!specialTapTriggered) {
         alert("Thank you for tapping");
       } else {
         specialTapTriggered = false;
       }
     },

     specialTap: function(e) {
       specialTapTriggered = true;
       alert("It was special tapping");
     }

    });
  </script>
</dom-module>
