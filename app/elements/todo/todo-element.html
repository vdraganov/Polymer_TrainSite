<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<dom-module id="todo-element">
  <style>
    #toDoTask_user {
        background-color: #EBEFED;
    }
    /* CSS rules for your element */
  </style>
  <template>
    <!-- local DOM for your element -->
    <div>
      ...ToDo App Creation --> <a target="_blank" href="https://scotch.io/tutorials/build-a-real-time-polymer-to-do-app">link to the article</a>
    </div>
      <paper-material class="todo" elevation="1">
        <paper-checkbox checked="{{completed}}"></paper-checkbox>
        <paper-fab hidden={{editing}}  icon="icons:create" on-tap="doEdit" mini></paper-fab>
        <paper-fab hidden={{!editing}} icon="icons:done" on-tap="doEdit" mini></paper-fab>
        <paper-item hidden="{{editing}}" id="task">{{task}}</paper-item>
        <paper-input id="edit" hidden="{{!editing}}" value="{{task}}"></paper-input>
        <paper-item id="toDoTask_user">Created by: <span> [[user]]</span></paper-item>
        <paper-item>{{time}}</paper-item>
      </paper-material>
  </template>

    <script>
      Polymer({
        is: "todo-element",

        properties: {
                user: {
                    type: String,
                    value: "Valentin"
                },
                task: {
                    type: String,
                    value: "do the App "
                },
                completed: {
                    type: Boolean,
                    value: false,
                    observer: 'taskComplete'
                },
                editing: {
                    type: Boolean,
                    value: false
                },
                time: new Date().toLocaleString()
            },

        ready: function(e){
        },

        taskComplete: function (e) {
            if (e) {
                this.fire('complete', this);
            }
            // console.log(this.completed);
        },

        doEdit: function(e){
            this.editing=!this.editing;
        }
      });
    </script>
</dom-module>
